<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER-APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Please enter your city" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="weather-box">
        <img src="/image-folder/mist.png" alt="mist" />
        <p class="temp">16Â°c</p>
        <p class="description">Broken Clouds</p>
      </div>

      <div class="weather-detail">
        <div class="atmosphere">
          <img src="/image-folder/humidity.png" alt="" />
          <div class="text">
            <p>20%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="atmosphere">
          <img src="/image-folder/wind.png" alt="" />
          <div class="text">
            <p>0km/h</p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/0bad839634.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
